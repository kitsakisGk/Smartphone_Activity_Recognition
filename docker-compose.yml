version: '3.8'

services:
  activity-recognition:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartphone-activity-recognition
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ../Data:/app/Data:ro  # Mount existing data folder as read-only
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
