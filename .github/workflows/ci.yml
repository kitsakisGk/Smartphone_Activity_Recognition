name: CI - Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 src/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings (max line length 120)
          flake8 src/ scripts/ --count --max-line-length=120 --statistics

  structure-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Verify project structure
        run: |
          echo "Checking project structure..."
          test -d src/models || exit 1
          test -d src/data || exit 1
          test -d scripts || exit 1
          test -f requirements.txt || exit 1
          test -f Dockerfile || exit 1
          echo "✓ All required directories and files exist"

      - name: Check README exists
        run: |
          test -f README.md || exit 1
          echo "✓ README.md exists"
